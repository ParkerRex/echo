version: '3.8'

services:
  # Supabase Local Development Stack
  supabase-db:
    image: supabase/postgres:15.1.1.78
    container_name: echo-supabase-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "54322:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  supabase-api:
    image: supabase/gotrue:v2.143.0
    container_name: echo-supabase-api
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:54321
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:postgres@supabase-db:5432/postgres
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: supabase-inbucket
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: fake_mail_user
      GOTRUE_SMTP_PASS: fake_mail_password
      GOTRUE_SMTP_SENDER_NAME: fake_sender
    ports:
      - "9999:9999"

  supabase-rest:
    image: postgrest/postgrest:v12.0.1
    container_name: echo-supabase-rest
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://authenticator:postgres@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: false
      PGRST_APP_SETTINGS_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    ports:
      - "54321:3000"

  supabase-storage:
    image: supabase/storage-api:v1.0.6
    container_name: echo-supabase-storage
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_started
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      DATABASE_URL: postgres://supabase_storage_admin:postgres@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: true
      IMGPROXY_URL: http://supabase-imgproxy:5001
    ports:
      - "54324:5000"
    volumes:
      - supabase-storage-data:/var/lib/storage

  supabase-imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: echo-supabase-imgproxy
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: true
      IMGPROXY_ENABLE_WEBP_DETECTION: true
    volumes:
      - supabase-storage-data:/var/lib/storage:ro

  supabase-inbucket:
    image: inbucket/inbucket:3.0.3
    container_name: echo-supabase-inbucket
    ports:
      - "54325:9000"
      - "2500:2500"

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: echo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Echo Backend API
  echo-api:
    build:
      context: .
      dockerfile: apps/core/Dockerfile
      target: development
    container_name: echo-api
    depends_on:
      supabase-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.development
    environment:
      # Override specific values for Docker environment
      - DATABASE_URL=postgresql://postgres:postgres@supabase-db:5432/postgres
      - SUPABASE_URL=http://supabase-rest:3000
      - REDIS_URL=redis://redis:6379
      - LOCAL_STORAGE_PATH=/app/output_files
    ports:
      - "8000:8000"
    volumes:
      - ./apps/core:/app
      - ./packages:/packages
      - echo-storage:/app/output_files
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Echo Frontend Web App
  echo-web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: echo-web
    depends_on:
      - echo-api
    env_file:
      - .env.development
    environment:
      # Override specific values for Docker environment
      - VITE_SUPABASE_URL=http://localhost:54321
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - ./packages:/packages
      - /app/node_modules
    command: ["pnpm", "dev", "--host", "0.0.0.0"]

volumes:
  supabase-db-data:
  supabase-storage-data:
  redis-data:
  echo-storage: 