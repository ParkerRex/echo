[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add paths to PYTHONPATH 
pythonpath = .

# Configure test output
console_output_style = progress
log_cli = true
log_cli_level = INFO

# Configure test coverage
addopts = --cov=video_processor --cov-report=term --cov-report=html 